<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      integrity="undefined"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="login.component.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="background" id="background"></div>
    <div class="shadow p-3 mb-5 bg-white rounded">
      <h1 class="text">Welcome!</h1>
      <p class="text-secondary">Please log in or <a href="#">sign up</a></p>
      <div class="text-sm-left">
        <label for="email" class="text-secondary">Email:</label>
        <input
          type="text"
          class="border block w-full p-2 mt-2 rounded"
          id="email"
          placeholder="Enter Email"
        />
      </div>

      <div class="my-4 text-left">
        <label for="email" class="text-secondary">Password:</label>
        <input
          type="password"
          class="border block w-full p-2 mt-2 rounded"
          id="password"
          placeholder="Enter Password"
        />
      </div>

      <div class="d-grid gap-2">
        <button
          class="
            btn btn-outline-warning
            py-2
            mt-4
            d-inline-block
            w-full
            rounded
          "
          type="submit"
        >
          <p class="fs-5 fw-bold">Submit</p>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
